<!-- Typewriter cursor style (Only on Home) -->
{{ if .IsHome }}
<style>
.slogan {
  margin: 0 0 1em 0;
  font-size: 0.9em;
  color: #666;
  min-height: 1.2em;
}
.cursor {
  animation: blink 1s step-end infinite;
  font-weight: normal;
}
@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0; }
}
</style>

<script src="{{ "js/typewriter.js" | relURL }}?v=3" defer></script>
{{ end }}
